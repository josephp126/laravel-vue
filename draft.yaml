models:

  User:
    uuid: string:36
    first_name: string
    last_name: string
    username: string
    password: string
    email: string
    email_verified_at: datetime nullable
    date_joined: string
    guid: string nullable
    phone: string nullable
    notification_preferences: text nullable default:["mail"]
    is_contact: boolean nullable default:0
    remember_token: string:100 nullable
    softDeletes

    relationships:
      hasMany: AccessLog

  AccessLog:
    user_id: id
    access_log_event: id
    entity_id: id
    accessable_type: string nullable
    accessable_id: 'biginteger unsigned nullable'

  AccessLogEvent:
    name: string
    softDeletes

  Address:
    address: string
    zip: string nullable
    state_id: id nullable
    city: string nullable
    addressable: morph
    softDeletes

  Article:
    uuid: 'string:36'
    link: string
    content: string
    title: string
    summary: text
    is_homepage: 'string nullable default:0'
    softDeletes

  Attribute:
    name: string
    attribute_type_id: id
    softDeletes

  AttributeType:
    name: string
    softDeletes

  Category:
    name: string
    parent_id: biginteger unsigned
    root_id: biginteger unsigned
    order: integer
    softDeletes

  CategoryImage:
    category_id: biginteger unsigned
    image_id: biginteger unsigned

  CategoryResource:
    category_id: biginteger unsigned
    resource_id: biginteger unsigned
    softDeletes

  Contact:
    user_id: 'biginteger nullable'
    name: string
    email: string
    message: string
    softDeletes

  Content:
    title: string
    link: string
    content: string
    softDeletes

  EmailTemplate:
    name: string
    content: text
    softDeletes

  Event:
    name: string
    description: string
    start_at: datetime
    softDeletes

  Gallery:
    name: string

  GalleryImage:
    gallery_id: id
    image_id: id

  Image:
    uuid: 'string:36'
    imageable_type: string
    imageable_id: biginteger unsigned
    mime_type: string
    title: string
    code_number: string
    hash: string

  News:
    uuid: 'string:36'
    title: string
    slug: string nullable
    summary: text
    content: text
    is_homepage: 'string nullable default:0'
    softDeletes

  Price:
    product_id: id
    value: string
    comment: string
    softDeletes

  Product:
    description: string
    link: string
    code: string
    more_info: string
    subtitle: string
    title: string
    softDeletes

  ProductAttribute:
    value: string
    attribute_id: biginteger unsigned
    product_id: biginteger unsigned
    softDeletes

  ProductCategory:
    name: string
    parent_id: 'biginteger unsigned nullable'
    sort: 'integer nullable'
    softDeletes

  ProductImage:
    product_id: id
    image_id: id
    softDeletes

  ProductResource:
    product_id: id
    resource_id: id
    softDeletes

  Representative:
    name: string
    website: string
    phone: string
    fax: string
    is_international: boolean nullable defalt:1
    softDeletes

  Resource:
    user_id: id
    title: string
    filename: string
    resource_type_id: id

  ResourceGroup:
    name: string
    softDeletes

  ResourceType:
    name: string
    softDeletes

  Service:
    title: string
    content: string
    softDeletes

  Slide:
    link: string
    filename: string

  State:
    name: string
    standard_abbreviation: string
    postal_abbreviation: string
    capital_city: string
    softDeletes

seeders: User, News

controllers:
  About:
    index:
      render: about.index

  Company:
    resource: index, show

  News:
    resource: index, show
    index:
      query: paginate:news
      render: admin.news.index with:news


  Admin/News:
    resource
    index:
      resource: paginate:news
    star:
      flash: 'admin.news.updated'
      update: is_homepage
      redirect: admin.news.index

  Admin/User:
    resource
    index:
      query: paginate:users
      render: admin.users.index with:users
    show:
      render: admin.users.show with:user

